<div class="login-container">
    <img class="film" src="assets/images/film.png" alt="" />
    <div class="logo">Rate with Friends</div>
    <div class="desc">
        Rate with friends is a website where you can see what your friends think about the movie and how they rate it!
    </div>
    <div class="login-form">
        <div class="form-group">
          <label for="uname">Username</label>
          <input
            type="text"
            name="uname"
            class="form-control"
            [(ngModel)]="username"
          />
        </div>
        <div class="form-group">
          <label for="pword">Password</label>
          <input
            type="password"
            name="pword"
            class="form-control"
            [(ngModel)]="password"
          />
        </div>
        <div class="btn-container">
          <div class="error">{{ errorMsg }}</div>
          <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
      </div>
    </div>
